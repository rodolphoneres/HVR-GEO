<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- leaflet css link  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <title>GEOINCRA - MAPA</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>

</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- leaflet geojson vt  -->
<script src="https://unpkg.com/geojson-vt/geojson-vt.js"></script>
<script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
<script src="leaflet-geojson-vt.js"></script>

<!-- citylots data  -->
<script src="sigef.js"></script>


<script>
  var map = L.map("map").setView([-20.246095, -40.278094], 9);

  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });

  osm.addTo(map);

  var layerGroup = L.geoJson(dataGEO, {
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        'fid_1: ' + feature.properties.fid_1 +
        '</p>fid: ' + feature.properties.fid +
        '</p>parcela_co: ' + feature.properties.parcela_co +
        '</p>rt: ' + feature.properties.rt +
        '</p>art: ' + feature.properties.art +
        '</p>situacao_i: ' + feature.properties.situacao_i +
        '</p>codigo_imo: ' + feature.properties.codigo_imo +
        '</p>data_submi: ' + feature.properties.data_submi +
        '</p>data_aprov: ' + feature.properties.data_aprov +
        '</p>status: ' + feature.properties.status +
        '</p>nome_area: ' + feature.properties.nome_area +
        '</p>registro_m: ' + feature.properties.registro_m +
        '</p>registro_d: ' + feature.properties.registro_d +
        '</p>municipio_: ' + feature.properties.municipio_ +
        '</p>uf_id: ' + feature.properties.uf_id);
    }
  }).addTo(map);
</script>
